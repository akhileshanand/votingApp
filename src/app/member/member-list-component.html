<html>
<div>
  Hi from member component
</div>
<form (ngSubmit)="onSubmit()" #heroForm="ngForm">
  <label> Select Sprint No.</label>
  <div class=" form-group">
    <select class="form-control" [(ngModel)]="model.sprintNo" name="power">
      <option *ngFor='let sprint of sprintNo' [value]="sprint.sprintno">{{sprint.sprintno}}</option>
    </select>
    <!-- <div [hidden]="sprintNo.valid || sprintNo.pristine"
             class="alert alert-danger">
          Name is required
        </div> -->
  </div>
  <label> Select Team</label>
  <div class=" form-group">
    <select class="form-control" [(ngModel)]="model.teamName" name="teamName">
      <option *ngFor="let teamName of teamNames" [value]="teamName.name">
        <br>{{teamName.name}}</option>
    </select>
  </div>
  <div>
    <label> Select TeamMember</label>
    <select class="form-control" [(ngModel)]="model.memberName" name="memberName">
      <ng-container *ngIf="model.teamName==='Pheonix'">
        <option *ngFor="let bigwebName of bigwebNames" [value]="bigwebName.name">
          {{ bigwebName.name}}
        </option>
      </ng-container>
      <ng-container *ngIf="model.teamName==='Dynamos'">
        <option *ngFor="let mobwebName of mobwebNames">
          {{ mobwebName.name}}
        </option>
      </ng-container>
      <ng-container *ngIf="model.teamName==='Fnatic'">
        <option *ngFor="let fnaticName of fnaticNames">
          {{ fnaticName.name}}
        </option>
      </ng-container>
    </select>
  </div>
  <div class="form-group">
    <label for="comment">
      <strong>Comment:</strong>
    </label>
    <textarea class="form-control" rows="5" id="comment" [(ngModel)]="model.comment" name="comment" required #comment="ngModel"></textarea>
    <div *ngIf="comment.invalid" class="alert alert-danger">
      Name required.
    </div>
  </div>
  <button type="submit" class="btn btn-success">Vote</button>
</form>
<div [hidden]="!submitted">
  <h2>You are going to submit the following:</h2>
  <div class="row">
    <div class="col-xs-6">SprintNo</div>
    <div class="col-xs-0  pull-left">{{ model.sprintNo }}</div>
  </div>
  <div class="row">
    <div class="col-xs-6">teamName</div>
    <div class="col-xs-0 pull-left">{{ model.teamName }}</div>
  </div>
  <div class="row">
    <div class="col-xs-6">memberName</div>
    <div class="col-xs-0 pull-left">{{ model.memberName }}</div>
  </div>
  <div class="row">
    <div class="col-xs-6">comment</div>
    <div class="col-xs-0 pull-left">{{ model.comment }}</div>
  </div>
  <br>
  <button class="btn btn-primary" (click)='onbuttonclick()'>Submit</button>
</div>

</html>
